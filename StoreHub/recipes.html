<!-- Modal for login -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Log In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="login-modal">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="passwd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="passwd" required>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </div>
</div>

    <main>
        <div class="container">
            <div class="row">
                <h1 class="mb-3">Publish Recipe</h1>
                <form id="recipeForm">
                    <div class="mb-3">
                        <label for="recipeName" class="form-label">Recipe Name</label>
                        <input type="text" class="form-control" id="recipeName" required>
                    </div>
                    <p>Prep Time</p>
                    <div class="mb-3 d-inline-flex align-items-center">
                        <label for="prepHours" class="form-label px-2">Hours</label>
                        <input type="number" class="form-control" id="prepHours" min="0">
                        <label for="prepMinutes" class="form-label px-2">Minutes</label>
                        <input type="number" class="form-control" id="prepMinutes" min="0" max="59">
                    </div>
                    <p>Cooking Time</p>
                    <div class="mb-3 d-inline-flex align-items-center">
                        <label for="cookingHours" class="form-label px-2">Hours</label>
                        <input type="number" class="form-control" id="cookingHours" min="0">
                        <label for="cookingMinutes" class="form-label px-2">Minutes</label>
                        <input type="number" class="form-control" id="cookingMinutes" min="0" max="59">
                    </div>
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="4" required></textarea>
                    </div>
                    <div class = "form-group">
                        <label for ="ingredients" class = "form-label">Ingredients:</label><br>
                        <div class="input-group">
                            <input type="text" id="itemInput" class="form-control" placeholder="Ingredient">
                            <input type="number" id="quantityInput" class="form-control" placeholder="Quantity">
                            <input type="text" id = "quantityType" class = "form-control" placeholder = "oz, tsp, ...">
                        </div>
                        <button type="button" class = "btn btn-primary justify-content-center" id="addItemBtn">Add</button>
                        <ul id = "itemList"></ul>
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" rows="6" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Publish</button>
                </form>
                <br>
                <h2>
                    Your Verified Recipes! (From DB)
                    <!-- Can select recipes. Populate recipe form with existing information. -->
                </h2>

                    <!-- Example recipe items -->
                    <!-- Display total time when mini. Break down into prep and cooking when viewing -->
                    <li>

                    </li>
