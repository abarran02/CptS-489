<!-- Modal for login -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Log In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="login-modal">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="passwd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="passwd" required>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </div>
</div>

    <main>
        <div class="container">
            <div class="row">
                <h1>Inventory Management</h1>
                <!-- Form to enter inventory item -->
                <form action = "" method = "POST" id="inventoryForm" class="container mt-3">
                    <div class="row mb-3">
                        <label for="itemName" class="col-sm-1 col-form-label">Item:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="itemName" name="itemName" required>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label for="quantity" class="col-sm-1 col-form-label">Quantity:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label for="pricing" class="col-sm-1 col-form-label">Pricing:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pricing" name="pricing" required>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label for="discount" class="col-sm-1 col-form-label">Discount:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="discount" name="discount">
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label for="tags" class="col-sm-1 col-form-label">Tags:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tags" name="tags">
                        </div>
                    </div>
                
                    <div class="row mb-3 justify-content-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </form>
                <!-- Code to populate inventory table from user's SQL db -->
                <table>
                    <tr>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Pricing</th>
                            <th>Discount</th>
                            <th>Tags</th>
                          </tr>
                          <!-- Example entry -->
                          <tr>
